<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Choose a color and Change</title>
    </head>
    <body>
        <div id="wrapper">
            <header>
                <h1>Change the color Of the Cubes | Js David Lippai</h1>
            </header>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#gallery">Gallery</a></li>
                    <li><a href="#References">References</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <div id="cubePalette">
                <div class="cubes">1</div>
                <div class="cubes">2</div>
                <div class="cubes">3</div>
                <div class="cubes">4</div>
                <div class="cubes">5</div>
                <div class="cubes">6</div>
                <div class="cubes">7</div>
                <div class="cubes">8</div>
                <div class="cubes">9</div>
                <div class="cubes">1</div>
                <div class="cubes">2</div>
                <div class="cubes">3</div>
                <div onclick="colorChanger()" class="cubes">4</div>
                <div onclick="colorChanger()" class="cubes">5</div>
                <div onclick="colorChanger()" class="cubes">6</div>
            </div>
            <aside>
                <label> Choose your color: </label>
                <select class="colors">
                    <option value="red" id="red">Red</option>
                    <option value="blue" id="blue">Blue</option>
                    <option value="green" id="green">Green</option>
                </select>
                <button id="makecolor">Make it!</button>
            </aside>
            <footer>Social Media and FAQ block</footer>
        </div>
        <script src="app.js"></script>
    </body>
</html>
